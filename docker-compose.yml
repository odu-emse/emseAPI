version: "3.9"

services:
    api:
        depends_on:
            - mongo
        container_name: back_end_api
        restart: always
        image: node:latest
        working_dir: /usr/src/app
        env_file:
            - .env
        ports:
            - "4000:4000"
        volumes:
            - ./:/usr/src/app/
        networks:
            - apiNetwork
        command: yarn dev
    db:
        depends_on:
            - mongo
        container_name: back_end_studio
        image: node:latest
        working_dir: /usr/src/app
        env_file:
            - .env
        ports:
            - "5555:5555"
        volumes:
            - ./:/usr/src/app/
        networks:
            - apiNetwork
        command: yarn db:studio
    mongo:
        container_name: back_end_db
        restart: always
        image: mongo:latest
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        expose:
            -   "27017"
        ports:
            - "27017:27017"
        networks:
            - apiNetwork
    mongo-express:
        depends_on:
            -   mongo
        container_name: back_end_db_express
        restart: always
        image: mongo-express:latest
        environment:
            ME_CONFIG_MONGODB_SERVER: back_end_db
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
        ports:
            - "8081:8081"
        networks:
            - apiNetwork
        command: mongo-express
networks:
    apiNetwork:
        driver: bridge
