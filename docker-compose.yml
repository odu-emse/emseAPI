version: "3.9"

services:
    api:
        container_name: back_end_api
        build:
            context: .
            dockerfile: Dockerfile
            target: base
        tty: true
        expose:
            - "4000"
        ports:
            - "4000:4000"
        volumes:
            - ./:/usr/src/app/
        networks:
            - empiNetwork
        command: >
            bash -c "yarn db:generate && yarn dev"
    db:
        container_name: back_end_db
        build:
            context: .
            dockerfile: Dockerfile
            target: base
        env_file:
            - .env
        expose:
            - "5555"
        ports:
            - "5555:5555"
        volumes:
            - ./:/usr/src/app/
        networks:
            - empiNetwork
        command: >
            bash -c "yarn db:studio"
networks:
    empiNetwork:
