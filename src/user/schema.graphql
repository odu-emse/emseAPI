type User {
	id: String
	email: String
	createdAt: String
	firstName: String
	lastName: String
	middleName: String
	prefix: String
	password: String
	passwordConf: String
	isAdmin: Boolean
	isActive: Boolean

	social: ID
	plan: ID
	tokens: [ID!]
	feedback: [ID!]
	assignmentGraded: [ID!]
}

type Error {
	message: String
}

input NewUser {
	email: String!
	firstName: String!
	lastName: String!
	middleName: String!
	prefix: String
	password: String!
	passwordConf: String!
}

input UpdateUser {
	id: ID!
	email: String
	firstName: String
	lastName: String
	middleName: String
	prefix: String
	password: String
	passwordConf: String
	isAdmin: Boolean
	isActive: Boolean
}

type Query {
	user(id: ID!): User
	users: [User!]!
}

type Mutation {
	deleteUser(id: ID!): User
	createUser(input: NewUser): User!
	updateUser(input: UpdateUser): User
}
