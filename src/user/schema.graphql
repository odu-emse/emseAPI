type User {
	id: String
	email: String
	createdAt: String
	firstName: String
	lastName: String
	middleName: String
	prefix: String
	password: String
	passwordConf: String
	isAdmin: Boolean
}

type Error {
	message: String
}
type Token{
	id: String
	token: String
}

input NewUser {
	email: String!
	firstName: String!
	lastName: String!
	middleName: String!
	prefix: String
	password: String!
	passwordConf: String!
}

input UpdateUser {
	id: ID!
	email: String
	firstName: String
	lastName: String
	middleName: String
	prefix: String
	password: String
	passwordConf: String
}
input LoginUser{
	email: String!
	password: String!
}
type Query {
	user(id: ID!): User
	users: [User!]!
	login(input: LoginUser): Token
}

type Mutation {
	deleteUser(id: ID!): User
	createUser(input: NewUser): User!
	updateUser(input: UpdateUser): User
}
