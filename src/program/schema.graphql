enum UserRole {
	STUDENT
	TEACHER
	GRADER
}

type Module {
	id: ID!
	instructor: ID!
	moduleName: String!
	moduleNumber: Int!
	intro: String!
	description: String!
	feedback: [Int]
	keywords: [String]
	assignments: [ID]
	enrolled: [ID]
	createdAt: String
	updatedAt: String
	numSlides: Int
	duration: Float
}

type Error {
	message: String
}

type Query {
	modules: [Module!]!
	module(id: ID!): Module
}

input ModuleEnrollment {
	id: ID!
	enrolledAt: String!
	role: UserRole!
	module: ID!
	plan: ID!
}

input NewModule {
	id: ID!
	moduleNumber: Int!
	moduleName: String!
	description: String!
	duration: Float!
	intro: String!
	numSlides: Int!
	keywords: [String]
	createdAt: String!
	updatedAt: String!

	assignments: [ID]
	members: [ModuleEnrollment]!
	feedback: [ID]
	parentCourses: [ID]
}

input UpdateModule {
	id: ID!
	instructor: ID
	moduleName: String
	moduleNumber: Int
	intro: String
	description: String
	feedback: [Int]
	keywords: [String]
	assignments: [ID]
	enrolled: [ID]
	updatedAt: String
}

type Mutation {
	deleteModule(id: ID!): User
	addModule(input: NewModule): Module!
	updateModule(input: UpdateModule): Module
}
